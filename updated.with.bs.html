<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <title>Frontend Mentor- Vanessa Sierra QR code component</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="styles-old.css">
  
</head>
<body class="bg-light">

  <!-- Full height row that centers vertically -->
  <main class="min-vh-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <!-- Responsive column: small gutters, and width scales on larger screens -->
        <div class="col-11 col-sm-9 col-md-7 col-lg-5">

          <!-- Bootstrap card replaces the old white box -->
          <div class="card shadow-sm text-center p-3 rounded-4">
            <img src="images/image-qr-code.png"
                 alt="QR code"
                 class="img-fluid rounded-3 mx-auto d-block mb-3" />

            <h2 class="h5 fw-bold text-dark mb-2">
              Improve your front-end skills by building projects
            </h2>

            <p class="text-secondary mb-0">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>

          <!-- Attribution below card, centered and muted -->
          <div class="text-center small text-muted mt-3">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none text-primary">
              Frontend Mentor
            </a>.
            Coded by <strong>Vanessa Sierra</strong>.
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
